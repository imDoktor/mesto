<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="root">
        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form">
                    <input type="text" class="popup__input popup__input_value-name" name="popupName">
                    <input type="text" class="popup__input popup__input_value-job" name="popupJob">
                    <button class="popup__btn popup__btn_action-save">Сохранить</button>
                </form>
                <button class="popup__btn popup__btn_action-close" type="button"></button>
            </div> 
        </div>
        <header class="header">
            <img src="./image/Vector.svg" alt="Лого" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <img src="./image/profile/Avatar.svg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__job">Исследователь океана</p>
                    <button class="profile__btn profile__btn_action-edit" type="button"></button>
                </div>
                <button class="profile__btn profile__btn_action-add" type="button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./image/element/element_1.jpg" alt="Карачаевск" class="element__img">
                    <div class="element__desc">
                        <p class="element__text">Карачаевск</p>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./image/element/element__2.jpg" alt="Гора Эльбрус" class="element__img">
                    <div class="element__desc">
                        <p class="element__text">Гора Эльбрус</p>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./image/element/element_3.jpg" alt="Домбай" class="element__img">
                    <div class="element__desc">
                        <p class="element__text">Домбай</p>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./image/element/element_4.jpg" alt="Гора Эльбрус" class="element__img">
                    <div class="element__desc">
                        <p class="element__text">Гора Эльбрус</p>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./image/element/element_5.jpg" alt="Домбай" class="element__img">
                    <div class="element__desc">
                        <p class="element__text">Домбай</p>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./image/element/element_6.jpg" alt="Карачаево-Черкеск" class="element__img">
                    <div class="element__desc">
                        <p class="element__text">Карачаево-Черкеск</p>
                        <button class="element__like" type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
