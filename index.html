<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <input type="text" class="popup__input popup__name">
                <input type="text" class="popup__input popup__job">
            </form>
            <button class="popup__btn_save">Сохранить</button>
            <button class="popup__btn_close"></button>
        </div>
    </div>
    <div class="root">
            <header class="header">
                <img src="./image/logo.png" alt="Лого" class="header__logo">
            </header>
            <main class="main">
                <section class="profile">
                    <img src="./image/profile/avatar.png" alt="Аватар" class="profile__avatar">
                    <div class="profile__info">
                        <h2 class="profile__name">Жак-Ив Кусто</h2>
                        <p class="profile__job">Исследователь океана</p>
                        <button class="profile__edit-btn"></button>
                    </div>
                    <button class="profile__add-btn"></button>
                </section>
                <srction class="elements">
                    <div class="element">
                        <img src="./image/element/element_1.jpg" alt="Карачаевск" class="element__image">
                        <div class="element__description">
                            <h3 class="element__title">Карачаевск</h3>
                            <button class="element__like"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img src="./image/element/element__2.jpg" alt="Эльбрус" class="element__image">
                        <div class="element__description">
                            <h3 class="element__title">Гора Эльбрус</h3>
                            <button class="element__like"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img src="./image/element/element_3.jpg" alt="Домбай" class="element__image">
                        <div class="element__description">
                            <h3 class="element__title">Домбай</h3>
                            <button class="element__like"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img src="./image/element/element_4.jpg" alt="Эльбрус" class="element__image">
                        <div class="element__description">
                            <h3 class="element__title">Гора Эльбрус</h3>
                            <button class="element__like"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img src="./image/element/element_5.jpg" alt="Домбай" class="element__image">
                        <div class="element__description">
                            <h3 class="element__title">Домбай</h3>
                            <button class="element__like"></button>
                        </div>
                    </div>
                    <div class="element">
                        <img src="./image/element/element_6.jpg" alt="Корачаевск" class="element__image">
                        <div class="element__description">
                            <h3 class="element__title">Карачаево-Чeркесск</h3>
                            <button class="element__like"></button>
                        </div>
                    </div>
                </srction>
            </main>
            <footer class="footer">
                <p class="footer__copirate">© 2020 Mesto Russia</p>
            </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
