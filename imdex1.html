<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="root">
        <header class="header">
            <img src="./images/Vector.svg" alt="Лого" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/profile/Avatar.svg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__job">Исследователь океана</p>
                    <button class="profile__btn profile__btn_action-edit" type="button"></button>
                </div>
                <button class="profile__btn profile__btn_action-add" type="button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <template class="cards">
        <article class="card">
            <img src="#" alt="Картинка места" class="element__img">
            <div class="element__desc">
                <p class="element__text"></p>
                <button class="element__like" type="button"></button>
            </div>
            <button class="element__remove" type="button"></button>
        </article>
    </template>
    <!--<script src="./script.js"></script>
    <script src="./js/validate.js"></script>-->
    <script src="./skript1.js"></script>
</body>
</html>
